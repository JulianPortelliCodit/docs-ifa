apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.SequenceController.OpenApiInfoTitle |lower | nospace}}-service
spec:
  selector:
     function: {{ .Values.SequenceController.OpenApiInfoTitle |lower | nospace}}
  ports:
  - name: sequencecontrol
    protocol: TCP
    port: {{ .Values.port }}
    targetPort: {{ .Values.port }}
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80