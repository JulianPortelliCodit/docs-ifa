apiVersion: v1
kind: Secret
metadata:
  name: transco-function-keys
type: Opaque
stringData:
  host.json: |-
    {
      "masterKey": {
        "name": "master",
        "value": {{ include "transco-hostmaster-function-key" . }},
        "encrypted": false
      },
      "functionKeys": [ ]
    }
  httpTrigger.json: |-
    {
      "keys": [
        {
          "name": "default",
          "value":  {{ include "transco-HttpTrigger-function-key" .}},
          "encrypted": false
        }
      ]
    }