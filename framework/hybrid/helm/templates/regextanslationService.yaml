apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.RegexTranslation.OpenApiInfoTitle |lower | nospace}}-service
spec:
  selector:
     function: {{ .Values.RegexTranslation.OpenApiInfoTitle |lower | nospace}}
  ports:
    ports:
    - name: regextransl
        containerPort: {{ .Values.port }}
        targetPort: regextransl
    - name: http
        protocol: TCP
        containerPort: 80
        targetPort: http